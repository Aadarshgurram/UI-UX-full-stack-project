<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MyStore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="home.html">MyStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Cart <span id="cart-count">0</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Page -->
    <div class="container mt-5">
        <h2>Your Shopping Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>

        <h4>Total Price: Rs. <span id="total-price">0</span></h4>
        <button class="btn btn-primary" onclick="buyNow()">ðŸ’³ Buy Now</button>
        <button class="btn btn-danger" onclick="clearCart()">ðŸ—‘ Clear Cart</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItemsContainer = document.getElementById("cart-items");
            let cartCount = document.getElementById("cart-count");
            let totalPriceElement = document.getElementById("total-price");

            function updateCartCount() {
                cartCount.textContent = cart.length; // Update cart count in navbar
            }

            function calculateTotal() {
                let total = cart.reduce((sum, item) => sum + item.price, 0);
                totalPriceElement.textContent = total.toFixed(2);
            }

            function renderCart() {
                cartItemsContainer.innerHTML = ""; // Clear previous items
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = `<tr><td colspan="3">Your cart is empty.</td></tr>`;
                } else {
                    cart.forEach((item, index) => {
                        cartItemsContainer.innerHTML += `
                            <tr>
                                <td>${item.name}</td>
                                <td>Rs. ${item.price}</td>
                                <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button></td>
                            </tr>
                        `;
                    });
                }
                calculateTotal();
                updateCartCount();
            }

            function removeItem(index) {
                cart.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cart));
                renderCart();
            }

            function clearCart() {
                localStorage.removeItem("cart");
                cart = [];
                renderCart();
            }

            function buyNow() {
                if (cart.length === 0) {
                    alert("Your cart is empty! Add some products before purchasing.");
                    return;
                }
                localStorage.setItem("checkoutCart", JSON.stringify(cart));
                window.location.href = "checkout.html"; // Redirect to checkout page
            }

            window.removeItem = removeItem;
            window.clearCart = clearCart;
            window.buyNow = buyNow;

            renderCart(); // Load cart on page load
        });
    </script>
</body>
</html>
